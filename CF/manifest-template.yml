---
applications:
- name: conclave-cii-CF_SPACE
  memory: SET_MEMORY
  buildpacks:
    - https://github.com/cloudfoundry/ruby-buildpack.git#v1.10.0
  instances: 1
  random-route: true
  routes:
    - route: conclave-cii-CF_SPACE.apps.internal
  services:
    - conclave-cii-pg-service
    - cii-api-splunk-prod
    - logit-ssl-drain
    - rollbar
  env:
    SERVER_ENV_NAME: VAULT_ENV
